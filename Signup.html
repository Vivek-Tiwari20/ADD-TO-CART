<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            justify-content: center;
            margin: auto;

        }
        #Register{
            margin-top: 20px;
            margin-left: 50px;
            background-color: teal;

        }
        h1{
            text-align: center;
        }
        #link{
            text-decoration: underline;
            color: green;

        }
        #link:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <div id="container">
        <form>
            <h2>Create Account</h2>
            <p>Your Name</p>
            <input type="text" placeholder="Enter Name" id="name" required>
            <p>Mobile Number</p>
            <input type="text" placeholder="Enter Mobile" id="mobile">
            <p>Email:</p>
            <input type="email" placeholder="Enter Email" id="email">
            <p>Password:</p>
            <input type="password" placeholder="Enter Password" id="password">
            <br><br><br>
            <input type="submit" id="Register" value="Register">
            <br><br><br>
            <p>Already Register<a id="link">Login</a></p>
          
        </form>

    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit",signupFn);
    document.querySelector("#link").addEventListener("click",loginFn);
    function loginFn(){
        window.location.href = "signin.html"
    }
    var alluserData;
    if(localStorage.getItem("alluserData")==null){
        alluserData = [];
    }else{
        alluserData = JSON.parse(localStorage.getItem("alluserData"));
    }

    function signupFn(){
        event.preventDefault();

        var userData = {
            Name: document.getElementById("name").value,
            Moble: document.getElementById("mobile").value,
            Email: document.getElementById("email").value,
            Password: document.getElementById("password").value,
        };

        alluserData.push(userData);
        localStorage.setItem("userData",JSON.stringify(userData));
        alert("Signup Successfuly")
    }



</script>
</html>
